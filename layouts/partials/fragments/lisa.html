{{- $fragment := .self.Params -}}
{{- $name := strings.TrimSuffix ".md" (replace .self.Name "/index.md" "") -}}
{{- $bg := $fragment.background | default "secondary" }}
<section id="{{ $name }}">
  <div class="overlay container-fluid
    {{- printf " bg-%s" $bg -}}
  ">
  <div class="container py-5">
    <div class="row">
      <div class="col text-center
        {{- if eq $bg "dark" -}}
          {{- printf " text-%s" "light" -}}
        {{- else -}}
          {{- printf " text-%s" "dark" -}}
        {{- end -}}
      ">
        <h4>Lisa erkl√§rt Freifunk</h4>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <video class="hide-in-ie8" controls="true" height="480" width="640"> 
          <source src="https://media.darmstadt.freifunk.net/Freifunk-verbindet.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>
</section>
